name: Build
on:
  push:
    branches:
      - master
  pull_request:
    types: [ opened, synchronize, reopened ]
jobs:
  test:
    runs-on: ubuntu-latest
    name: Run tests for all files
    steps:
      - uses: actions/checkout@v2
        name: Checkout
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run Unit Tests
        run: yarn test:ci

      - name: Upload artifact - test-reporter.xml
        uses: actions/upload-artifact@v2
        with:
          name: artifacts-test-reporter
          path: reports/test-reporter.xml

      - name: Upload artifact - lcov.info
        uses: actions/upload-artifact@v2
        with:
          name: artifacts-lcov
          path: coverage/lcov.info

  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Download artifact - test-reporter.xml
        uses: actions/download-artifact@v2
        with:
          name: artifacts-lcov
          path: reports

      - name: Download artifact - lcov.info
        uses: actions/download-artifact@v2
        with:
          name: artifacts-test-reporter
          path: coverage

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}